<!DOCTYPE html>
<html>
<head>
    <title>Netlify Function 호출 예제</title>
</head>
<body>
    <h1>Netlify Function 호출 예제</h1>
    <button onclick="callFunction()">함수 호출</button>
    <div id="result"></div>

    <script>
        async function callFunction() {
            try {
                const response = await fetch('/.netlify/functions/myFunction'); // 함수 엔드포인트 경로
                const data = await response.json();

                const resultElement = document.getElementById('result');
                resultElement.innerHTML = `함수 응답: ${data.message}`;
            } catch (error) {
                console.error('함수 호출 오류:', error);
            }
        }
    </script>
</body>
</html>
