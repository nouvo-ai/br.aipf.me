<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배스킨라빈스 AI사진관</title>

            font-family: 'BMJUA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');

            font-style: normal;

            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;

        }

            font-size: 24px;
            margin: 20px 0;
        }

            background-color: #A78FC3;

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;

            }

                font-size: 20px;
            }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛 고르기</title>
    <style>
        /* 이전 스타일을 유지하고 아래 부분만 추가 또는 수정합니다. */

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .title {
            font-size: 24px;
            text-align: center;
        }

        .title .top-text {
            font-size: 28px; /* 위쪽 텍스트 폰트 크기를 크게 설정 */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .image-container img {
            max-width: 80%;
            margin: 10px auto;
        }

        .text-container {
            margin-top: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        /* 이전 스타일은 그대로 두고 아래 스타일만 추가합니다. */

        @media (max-width: 768px) {
            .header {
                margin-top: 10px;
            }

            .title {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">
            <span class="top-text">맛 고르기</span>
        </h1>
        <span class="bottom-text">어떤 맛 필터를 적용해볼까요?</span>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <div class="image-container">
                <img src="square-image-1.png" alt="사각형 이미지 1">
            </div>
            <div class="text-container">
                <input type="radio" name="grid-choice" id="choice-1" value="1">
                <label for="choice-1">사랑에 빠진 외계인</label>
            </div>
        </div>
        <div class="grid-item">
            <div class="image-container">
                <img src="square-image-2.png" alt="사각형 이미지 2">
            </div>
            <div class="text-container">
                <input type="radio" name="grid-choice" id="choice-2" value="2">
                <label for="choice-2">너로 정했다 이브이</label>
            </div>
        </div>
        <div class="grid-item">
            <div class="image-container">
                <img src="square-image-3.png" alt="사각형 이미지 3">
            </div>
            <div class="text-container">
                <input type="radio" name="grid-choice" id="choice-3" value="3">
                <label for="choice-3">민트초코 봉봉</label>
            </div>
        </div>
        <div class="grid-item">
            <div class="image-container">
                <img src="square-image-4.png" alt="사각형 이미지 4">
            </div>
            <div class="text-container">
                <input type="radio" name="grid-choice" id="choice-4" value="4">
                <label for="choice-4">레인보우 샤베트</label>
            </div>
        </div>
    </div>
    <label style="margin: 20px;" class="start-button" onclick="redirectToUploadPage()">맛 선택 완료</label>
    <script>
        function redirectToUploadPage() {
            // 선택한 라디오 버튼의 값을 가져옵니다.
            const selectedRadio = document.querySelector('input[name="grid-choice"]:checked');

            if (selectedRadio) {
                // 선택한 라디오 버튼의 값을 가져와서 upload 페이지로 이동합니다.
                const selectedValue = selectedRadio.value;
                window.location.href = `upload.html?choice=${selectedValue}`;
            } else {
                // 라디오 버튼을 선택하지 않았을 때 알림 메시지를 표시합니다.
                alert("하나를 선택하세요.");
            }
        }
    </script>
</body>
</html>
